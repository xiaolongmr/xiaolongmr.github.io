<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 内容显示示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        #content {
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <h1>最新内容展示</h1>
    <div id="content">正在加载内容，请稍候...</div>

    <script>
        // API 地址
        const apiUrl = "https://www.ebrun.com/api/getRefreshNewest";

        // 获取内容的函数
        async function fetchContent() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP 错误！状态码: ${response.status}`);
                }
                const result = await response.json();
                // 确保数据结构符合预期
                if (result.code === 200200 && result.data && result.data.html) {
                    document.getElementById("content").innerHTML = result.data.html;
                } else {
                    document.getElementById("content").textContent = "未获取到有效数据";
                }
            } catch (error) {
                console.error("请求出错：", error);
                document.getElementById("content").textContent = "加载内容失败，请稍后重试。";
            }
        }

        // 页面加载后调用
        window.onload = fetchContent;
    </script>
</body>

</html>
